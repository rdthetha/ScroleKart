<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://kind-agnesi-dfedbe.netlify.app/component.css">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="product.css">
    <link rel="stylesheet" href="wishlist.css">
    <script src="https://kit.fontawesome.com/95e21f3074.js" crossorigin="anonymous"></script>
    <title>ScroleKart</title>
</head>

<body>
    <div class="ec-first-container">
        <header class="ec-navbar-wrapper">
            <div class="ec-icon-div">
                <img class="ec-main-icon" src="image/scrolekart logo.svg" alt="logo">
            </div>
            <nav class="ec-navbar">
                <ul class="ec-nav-link">
                    <li><input class="input-box-basic ec-input" placeholder="Looking for something ?" type="text">
                        <label for="Email"></label></li>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="product.html">Product</a></li>
                    <li><a href="login.html">Login/Signup</a></li>
                    <li><a class="cart-icons" href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
                    <li><a class="cart-icons" href="wishlist.html"><i class="fa-solid fa-heart"></i></a></li>
                </ul>
            </nav>
        </header>
        
        <div class="ec-wishlist-container">
            <div class="h3 center-text ec-head-text">My wishlist!</div>
            <div class="ec-wishlist-content">
                
                <div class="card-container">
                    <div class="img-contain">
                        <img src="image/run-shoes.jpg" alt="shoes">
                        <button class="btn-primary btn-outline-secondary btn-card btn-icon btn-cross"><i
                                class="fa-solid fa-heart"></i></button>
                    </div>
                    <div class="card-details">
                        <div class="name">A1 Running shoes</div>
                        <div class="ec-price-detail">
                            <div class="italic-text h5">Price :&nbsp;</div>
                            <div class="h6">Rs&nbsp;</div>
                            <div class="omit-text h6">5000</div>
                            <div class="h6">&nbsp;4000</div>
                            <div class="small-text price-discount">-20%</div>
                        </div>
                        <div class="btn-card-details">
                            <button class="btn-primary btn-outline-primary btn-card">Move to cart</button>
                            <button class="btn-primary btn-outline-secondary btn-card">Remove from wishlist</button>

                        </div>
                    </div>
                </div>
                <div class="card-container">
                    <div class="img-contain">
                        <img src="image/indoor-shoe.jpg" alt="shoes">
                    </div>
                    <div class="card-details">
                        <div class="name">A1 Indoor shoes</div>
                        <div class="ec-price-detail">
                            <div class="italic-text h5">Price :&nbsp;</div>
                            <div class="h6">Rs&nbsp;</div>
                            <div class="omit-text h6">4000</div>
                            <div class="h6">&nbsp;3200</div>
                            <div class="small-text price-discount">-20%</div>
                        </div>
                        <div class="btn-card-details">
                            <button class="btn-primary btn-outline-primary btn-card">Move to cart</button>
                            <button class="btn-primary btn-outline-secondary btn-card">Remove from wishlist</button>
                            <button class="btn-primary btn-outline-secondary btn-card btn-icon btn-cross"><i
                                    class="fa-solid fa-heart"></i></button>
                        </div>

                    </div>
                </div>

                <div class="card-container">
                    <div class="img-contain">
                        <img src="image/cricket-shoe.jpg" alt="shoes">
                    </div>
                    <div class="card-details">
                        <div class="name">A1 Cricket shoes</div>
                        <div class="ec-price-detail">
                            <div class="italic-text h5">Price :&nbsp;</div>
                            <div class="h6">Rs&nbsp;</div>
                            <div class="omit-text h6">7000</div>
                            <div class="h6">&nbsp;6300</div>
                            <div class="small-text price-discount">-10%</div>
                        </div>
                        <div class="btn-card-details">
                            <button class="btn-primary btn-outline-primary btn-card">Move to cart</button>
                            <button class="btn-primary btn-outline-secondary btn-card">Remove from wishlist</button>
                            <button class="btn-primary btn-outline-secondary btn-card btn-icon btn-cross"><i
                                    class="fa-solid fa-heart"></i></button>
                        </div>

                    </div>
                </div>

                <div class="card-container">
                    <div class="img-contain">
                        <img src="image/run-shoes.jpg" alt="shoes">
                    </div>
                    <div class="card-details">
                        <div class="name">A1 Running shoes</div>
                        <div class="ec-price-detail">
                            <div class="italic-text h5">Price :&nbsp;</div>
                            <div class="h6">Rs&nbsp;</div>
                            <div class="omit-text h6">5000</div>
                            <div class="h6">&nbsp;4000</div>
                            <div class="small-text price-discount">-20%</div>
                        </div>
                        <div class="btn-card-details">
                            <button class="btn-primary btn-outline-primary btn-card">Move to cart</button>
                            <button class="btn-primary btn-outline-secondary btn-card">Remove from wishlist</button>
                            <button class="btn-primary btn-outline-secondary btn-card btn-icon btn-cross"><i
                                    class="fa-solid fa-heart"></i></button>
                        </div>

                    </div>
                </div>
            </div>


        </div>
        <script src="counter.js"></script>
</body>
