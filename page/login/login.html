<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://kind-agnesi-dfedbe.netlify.app/component.css">
    <link rel="stylesheet" href="../../home.css">
    <link rel="stylesheet" href="../login/login.css">
    <script src="https://kit.fontawesome.com/95e21f3074.js" crossorigin="anonymous"></script>
    <title>ScroleKart</title>
</head>

<body>
    <div class="ec-login-container">
        <header class="ec-navbar-wrapper">
            <div class="ec-icon-div">
                <img class="ec-main-icon" src="../../image/scrolekart logo.svg" alt="website-logo">
            </div>
            <nav class="ec-navbar">
                <ul class="ec-nav-link">
                    <li><input class="input-box-basic ec-input" placeholder="Looking for something ?" type="text">
                        <label for="Email"></label></li>
                        <li><a href="../../index.html">Home</a></li>
                        <li><a href="../product/product.html">Product</a></li>
                        <li><a href="../login/login.html">Login/Signup</a></li>
                        <li><a class="cart-icons" href="../cart/cart.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
                        <li><a class="cart-icons" href="../wishlist/wishlist.html"><i class="fa-solid fa-heart"></i></a></li>
                </ul>
            </nav>
        </header>

        <div class="ec-login-wrapper">
                <form class="ec-login-form" action="">
                    <div class="h3 form-text-head">Login!</div>
                    <hr>
                    <div class="h5">Email address*</div>
                    <div class="component-input login-input">
                        <label for="Email"><input class="input-box-basic" placeholder="Enter email-id" type="text"></label>
                    </div>
                    <div class="h5">Password*</div>
                    <div class="component-input login-input">
                        <label for="Data"><input class="input-box-basic" placeholder="Enter password" type="password"></label>
                    </div>
                    <div class="login-check">
                        <div class="login-remember">
                            <input type="checkbox" name="login-remember">
                            <div class="small-text login-remember-text">&nbsp;Remember Me!</div>
                        </div>
                    </div>
                    <button class="btn-primary btn-outline-primary btn-card">Login</button>
                    <a class="small-text login-forgot-text" href="">Forgot your password?</a>
                    <a class="underline-text" href="../signup/signup.html">Create New Account ></a>
            </form>
        </div>
    </div>

    <!--FOOTER SECTION-->
    <div class="footer-container">
        <div class="footer-inner">
            <div class="footer-icon">
                <img src="../../image/scrolekart logo.svg" alt="logo">
            </div>
            <div class="footer-content">
                <ul class="footer-link">
                    <a class="footer-link" href="">Refund Policy</a>
                    <a class="footer-link" href="">Shipping Policy</a>
                    <a class="footer-link" href="">Terms and condition</a>
                </ul>
            </div>
        </div>
    </div>

</body>

</html>
