<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://kind-agnesi-dfedbe.netlify.app/component.css">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="product.css">
    <link rel="stylesheet" href="cart.css">
    <script src="https://kit.fontawesome.com/95e21f3074.js" crossorigin="anonymous"></script>
    <title>ScroleKart</title>
</head>

<body>
    <div class="ec-first-container">
        <header class="ec-navbar-wrapper">
            <div class="ec-icon-div">
                <img class="ec-main-icon" src="image/scrolekart logo.svg" alt="logo">
            </div>
            <nav class="ec-navbar">
                <ul class="ec-nav-link">
                    <li><input class="input-box-basic ec-input" placeholder="Looking for something ?" type="text">
                        <label for="Email"></label></li>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="product.html">Product</a></li>
                    <li><a href="#">Login/Signup</a></li>
                    <li><a class="cart-icons" href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
                    <li><a class="cart-icons" href="wishlist.html"><i class="fa-solid fa-heart"></i></a></li>
                </ul>
            </nav>
        </header>

        <div class="ec-cart-container">

            <div class="ec-product-card-cart">
                <div class="card-container-horizontal">
                    <div class="img-contain">
                        <img src="image/run-shoes.jpg" alt="Photo">
                    </div>
                    <div class="card-detail-horizontal">
                        <div class="card-details">
                            <div class="name">A11 Running shoes</div>
                            <div class="ec-price-detail">
                                <div class="italic-text h5">Price :&nbsp;</div>
                                <div class="h6">Rs&nbsp;</div>
                                <div class="omit-text h6">4000</div>
                                <div class="h6">&nbsp;3200</div>
                                <div class="small-text price-discount">-20%</div>
                            </div>
                            <div class="small-text">Quantity: </div>
                            <div class="ec-product-quantity">
                                <button class="ec-price-btn ec-minus">-</button>
                                <h2 class="ec-price-counter">0</h2>
                                <button class="ec-price-btn ec-plus">+</button>
                            </div>

                            <div class="btn-card-details btn-card-cart">
                                <button class="btn-primary btn-outline-primary btn-card">Remove from cart</button>
                                <button class="btn-primary btn-outline-secondary btn-card">Add to wishlist</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-container-horizontal">
                    <div class="img-contain">
                        <img src="image/indoor-shoe.jpg" alt="Photo">
                    </div>
                    <div class="card-detail-horizontal">
                        <div class="card-details">
                            <div class="name">A12 Indoor shoes</div>
                            <div class="ec-price-detail">
                                <div class="italic-text h5">Price :&nbsp;</div>
                                <div class="h6">Rs&nbsp;</div>
                                <div class="omit-text h6">4000</div>
                                <div class="h6">&nbsp;3200</div>
                                <div class="small-text price-discount">-20%</div>
                            </div>
                            <div class="small-text">Quantity: </div>
                            <div class="ec-product-quantity">
                                <button class="ec-price-btn ec-minus">-</button>
                                <h2 class="ec-price-counter">0</h2>
                                <button class="ec-price-btn ec-plus">+</button>
                            </div>
                            <div class="btn-card-details btn-card-cart">
                                <button class="btn-primary btn-outline-primary btn-card">Remove from cart</button>
                                <button class="btn-primary btn-outline-secondary btn-card">Add to wishlist</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="ec-product-total">
                <div class="ec-bill-container">
                    <div class="h2">Price Details</div>
                    <hr>
                    <div class="ec-bill-section">
                        <div class="h5">Price(2 items)</div>
                        <div class="h5">Rs 8000</div>
                    </div>
                    <div class="ec-bill-section">
                        <div class="h5">Discount</div>
                        <div class="h5">-Rs 1600</div>
                    </div>
                    <div class="ec-bill-section">
                        <div class="h5">Delivery Charges</div>
                        <div class="h5">+Rs 300</div>
                    </div>
                    <hr>
                    <div class="ec-bill-section">
                        <div class="h5">Total</div>
                        <div class="h5">Rs 6700</div>
                    </div>
                    <hr>
                    <div class="ec-bill-section">
                        <div class="h6 ">You will save Rs 1600 . Yayy!!</div>
                    </div>
                    <div class="ec-bill-section-btn">
                        <button class="btn-primary btn-outline-secondary btn-card">Place Order</button>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <script src="counter.js"></script>
</body>
